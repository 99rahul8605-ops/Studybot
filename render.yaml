services:
  - type: web
    name: telegram-target-bot
    env: python
    region: singapore
    plan: free
    healthCheckPath: /health
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: DB_NAME
        value: telegram_target_bot
      - key: PORT
        value: 8080
      - key: PYTHON_VERSION
        value: 3.11.0
